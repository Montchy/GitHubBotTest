name: Auto Thank You for Issues
on:
  issues:
    types:
      - opened

jobs:
  thank-you:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Set the appropriate Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyGithub

      - name: Set issue number
        id: extract_issue_number
        run: echo "GITHUB_ISSUE_NUMBER=$(jq -r .issue.number \"$GITHUB_EVENT_PATH\")" >> $GITHUB_ENV

      - name: Run Python script
        run: python .github/workflows/autoty.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
