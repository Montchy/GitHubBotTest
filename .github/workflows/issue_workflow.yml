name: Issue Response Workflow

on:
  issues:
    types:
      - opened

jobs:
  respond_to_issue:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Run Python script
        run: python rti.py

